<ion-item *ngIf="device" [routerLink]="'/device/' + device.id" [detail]="false">
  <div
    slot="start"
    [class]="device.electrovalve.state ? 'dot dot-unread' : 'dot'"
  ></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ device.name }}
      <span class="date">
        <ion-note>
          {{
            !!device.measurements && device.measurements.length > 0
              ? "Date: " + device.measurements[0].date
              : "No available measurements "
          }}</ion-note
        >
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <h3>{{ device.location }}</h3>
  </ion-label>
</ion-item>
